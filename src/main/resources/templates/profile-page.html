<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Profile</title>
    <link rel="stylesheet" href="css/main.css"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />

</head>

<body>
<div class="entire-content">

    <div class="panel-configuration">
        <div class="side-panel">
            <div class="profile-picture">
                <img class="image" th:if="${userProfileDto.logoImg != null}" th:src= "'data:image/jpeg;base64,' + ${userProfileDto.logoImg}"  alt="Image" />
                <img class="image" th:unless="${userProfileDto.logoImg != null}" src= "/images/test.png"  alt="Test img" />

                <!--                <img class="image" th:src= "images/logo.png"  alt="Image" />-->
            </div>
            <div class="welcome-message" th:text="'Welcome, ' + ${userProfileDto.username} + '!'"></div>

            <div class="panel-buttons">
                <div class="background-panel">
                    <form action="profile" th:object="${userProfileDto}" method="post" >
                        <input type="hidden" name="_method" value="DELETE">
                        <input th:field="*{id}" type="hidden" required/>
                    <button type="submit" class="button-panel">Delete User</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="main-panel">
            <!-- <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">Portfolio</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Help</a>
      </nav>
      <form action="" class="search-bar">
        <input type="text" placeholder="Search..." />
        <button><i class="bx bx-search"></i></button>
      </form> -->
            <form action="profile" th:object="${userProfileDto}" method="post" class="card-body" enctype="multipart/form-data" >

                <input type="hidden" name="_method" value="PATCH">
                <input th:field="*{id}" type="hidden" required/>
                <div class="inputs-section">


                <div class="input-row">
                    <div class="form-group">
                        <label class="form-label">First Name</label>
                        <input th:field="*{firstName}" type="text" class="form-control mb-1"/>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <input th:field="*{phoneNumber}" type="text" class="form-control mb-1"/>
                    </div>
                    <div class="form-group">
                        <label class="form-label">City</label>
                        <input th:field="*{city}" type="text" class="form-control mb-1"/>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Zip Code</label>
                        <input th:field="*{postalCode}" type="text" class="form-control mb-1"/>
                    </div>
                    <div class="form-group">
                        <label for="logo-img-input" class="form-label">Upload Image</label>
                        <input type="file" name="image" class="form-control mb-1" id="logo-img-input" accept="image/*"  />
                    </div>
                </div>
                <div class="input-row">
                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <input th:field="*{lastName}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Address</label>
                        <input th:field="*{address}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Country</label>
                        <input th:field="*{country}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Date of Birth</label>
                        <input th:field="*{dob}" type="text" class="form-control"/>
                    </div>
                </div>
                </div>
                <div class="text-right mt-3">
                    <button type="submit" class="btn btn-primary">Save changes</button>&nbsp;
                </div>
            </form>
        </div>
    </div>



</div>


</body>
</html>
