<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <title>Products</title>
    <link rel="icon" type="image/png" href="images/logo.png" />
</head>
<body>
<section class = "main-container" >

    </div>

</section>
</body>
</html>
