    <!-- LOGIN FORM CREATION -->
    <div class="page">
      <div class="background">
      </div>
      <div class="middle-content">
    <div class="container">
      <div class="item">
        <a href="#" class="logo-container">
          <img th:src="@{/images/logo.png}" alt="logo"
        /></a>
        <div class="text-item">
          <h2>Welcome! <br /><span> To the biggest airsoft market </span></h2>

          <div class="social-icon">
            <a href="#"><i class="bx bxl-facebook"></i></a>
            <a href="#"><i class="bx bxl-twitter"></i></a>
            <a href="#"><i class="bx bxl-youtube"></i></a>
            <a href="#"><i class="bx bxl-instagram"></i></a>
            <a href="#"><i class="bx bxl-linkedin"></i></a>
          </div>
        </div>
      </div>
      <div class="login-section active">
<!--        <script>-->
<!--          if (yourObject !== null && yourObject === ""){-->
<!--            document.querySelector(".login-section").classList.remove("active");-->
<!--          }-->
<!--        </script>-->
        <div class="form-box login">
          <form action="/login" th:object="${userAuthDto}" method="post">
            <div class="title">Sign In</div>
            <div class="input-box">
              <span class="icon"><i class="bx bxs-envelope"></i></span>
              <input th:field="*{username}" type="email" required placeholder=" "/>
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><i class="bx bxs-lock-alt"></i></span>
              <input  th:field="*{password}" type="password" required placeholder=" " />
              <label>Password</label>
            </div>
            <div class="remember-password">
              <div class="remember-me-container">
              <input id="remember-me" type="checkbox" />
              <label for="remember-me">Remember Me</label>
              </div>
              <a href="#" class="forget-link">Forget Password</a>
            </div>
            <button class="btn" type="submit">Login In</button>
            <div class="create-account">
              <p>
                Create A New Account?
                <button type="button" class="register-link">Sign Up</button>
<!--                <a href="#" class="register-link">Sign Up</a>-->
              </p>
            </div>
          </form>
        </div>
        <div class="form-box register">
          <form th:action="@{/register}" th:object="${userRegistrationDto}" method="post">
            <div class="title">Sign Up</div>
            <div class="user-reg-failed-message"></div>
            <script>
              document.querySelector(".user-reg-failed-message").textContent=yourObject;
            </script>
            <div class="input-box">
              <span class="icon"><i class="bx bxs-user"></i></span>
              <input type="text" th:field="*{username}" required />
              <label>Username</label>
            </div>
            <div class="input-box">
              <span class="icon"><i class="bx bxs-envelope"></i></span>
              <input  th:field="*{email}" type="email" required />
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><i class="bx bxs-lock-alt"></i></span>
              <input th:field="*{password}" type="password" required />
              <label>Password</label>
            </div>
            <div class="remember-password">
              <label for=""
                ><input type="checkbox" />I agree with this statment</label
              >
            </div>
            <button class="btn">Sing Up</button>
            <div class="create-account">
              <p>
                Already Have An Account?
                <button type="button" class="login-link">Sign In</button>
<!--                <a href="" class="login-link">Sign In</a>-->
              </p>
            </div>
          </form>
        </div>
        <div class="form-box forget-pass">
          <form action="">
            <h2>Forget password</h2>
            <div class="input-box">
              <span class="icon"><i class="bx bxs-envelope"></i></span>
              <input type="email" required />
              <label>Email</label>
            </div>
            <button class="btn">Reset</button>
            <div class="create-account">
              <p>
                Back to log in?
                <a href="#" class="backto-link">Log in</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>
    </div>
    <!-- SIGN UP FORM CREATION -->


  </body>
</html>
